<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/default}">

    <head>
        <link rel="stylesheet" href="../static/css/main.css" type="text/css"/>

        <title>Page 1</title>
    </head>
    <th:block layout:fragment="breadcrumb">
        <li class="breadcrumb-item">Page 11</li>
    </th:block>
    <div layout:fragment="page_content" id="page_content">
        <h1>Form</h1>{editId}
        <form action="#" th:action="@{/Users/add}" th:object="${user}" method="post">
            <input type="hidden" name="editId" th:field="*{id}" />
            <p>Name: <input type="text" th:field="*{name}" /></p>
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p>Password: <input type="text" th:field="*{password}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        <div class="alert alert-info" style="display: none;" id="js-content">
        </div>
        <a th:href="@{/page2}">Go to page 2</a>
    </div>
    <th:block layout:fragment="scripts">
        <script type="text/javascript">
            $(function () {
                $("#js-content").html("From Javascript").slideToggle();
            });
        </script>
    </th:block>
