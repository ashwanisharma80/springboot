<header class="page-footer" th:replace="fragments/header"></header>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                User List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body ">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each = "user: ${userlist}" class="odd gradeX">
                            <td th:text="${user.name}">name</td>
                            <td th:text="${user.email}">email</td>
                            <td><a th:href="@{/Users/{pid}/edit(pid=${user.id})}">Edit</a> | <a th:href="@{/Users/{pid}/delete(pid=${user.id})}" onclick="javascript:if (!confirm('Are you sure you want to remove the record? '))
                                        return false;">Delete</a></td>
                        </tr>
                    </tbody>
                </table>  
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<!-- DataTables JavaScript -->
<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

<script>
                                $(document).ready(function () {
                                    $('#dataTables-example').DataTable({
                                        responsive: true
                                    });
                                });
</script>
